<body>
    <div class="container">
        <header class="header">
            <div class="header-content">
                <h1 class="title">
                    <i class="fas fa-coins"></i>
                    BCV Cursos
                </h1>
                <p class="subtitle">Tasas de Cambio del Banco Central de Venezuela</p>
                <div class="last-update">
                    <i class="fas fa-clock"></i>
                    <span id="lastUpdate">Última actualización: --</span>
                </div>
            </div>
        </header>

        <main class="main">
            <div class="controls">
                <button id="refreshBtn" class="btn btn-primary">
                    <i class="fas fa-sync-alt"></i>
                    Actualizar
                </button>
                <div class="auto-refresh">
                    <label for="autoRefresh">
                        <input type="checkbox" id="autoRefresh" checked>
                        Auto-actualizar cada 5 min
                    </label>
                </div>
            </div>

            <div class="currencies-grid" id="currenciesGrid">
                <!-- Las monedas se cargarán dinámicamente aquí -->
            </div>

            <div class="loading" id="loading">
                <div class="spinner"></div>
                <p>Cargando tasas de cambio...</p>
            </div>

            <div class="error" id="error" style="display: none;">
                <i class="fas fa-exclamation-triangle"></i>
                <p id="errorMessage">Error al cargar los datos</p>
                <button id="retryBtn" class="btn btn-secondary">Reintentar</button>
            </div>
        </main>

        <footer class="footer">
            <p>&copy; 2024 BCV Cursos. Datos obtenidos del <a href="http://www.bcv.org.ve/" target="_blank" rel="noopener">Banco Central de Venezuela</a></p>
        </footer>
    </div>
